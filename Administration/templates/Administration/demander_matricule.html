{% extends "Administration/base.html" %}

{% block content %}
<form method="POST" onsubmit="redirigerProfil(event)">
    {% csrf_token %}
    <label for="matricule">Entrez le matricule de l'étudiant :</label>
    <input type="number" id="matricule" name="matricule" required>
    <button type="submit">Voir le profil</button>
</form>

<script>
    function redirigerProfil(event) {
        event.preventDefault();  // Empêche le formulaire d'être soumis de manière traditionnelle
        var matricule = document.getElementById('matricule').value;
        if (matricule) {
            // Redirige vers l'URL avec le matricule
            window.location.href = `/profil_etudiant_cursus/${matricule}/`;
        }
    }
</script>


{% endblock %}
