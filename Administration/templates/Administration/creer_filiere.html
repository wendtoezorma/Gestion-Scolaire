{% extends "Administration/base.html" %}
{% block title %}Créer une filière{% endblock %}

{% block styles %}
{{ block.super }}

<style>
    form {
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        position: relative;
        z-index: 2;
        margin: 40px 0; /* Marge en haut et en bas */
        margin-left: 30px;
      }
    .btn-primary {
        width: 30%;
        padding: 10px;
        background-color: #40d67a;
        color: #fff;
        border: none;
        padding: 12px 12px;
        font-size: 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    
    form label {
        display: block;
        margin-bottom: 10px;
        font-size:20px;
    }
    
    .form-control {
        margin:30px;
        width: 60%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 20px;
        transition: background-color 0.3s ease;
        background-color: #ffffff;
        font-style: bold;
    }
</style>

{% endblock %}
{% block content %}
<div class="main">
    <form method="post">
        <h1>Créer une filière</h1>
        <br>
        <br>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>  
{% endblock %}
