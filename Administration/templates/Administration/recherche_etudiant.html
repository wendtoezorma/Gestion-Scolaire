{% extends "Administration/base.html" %}

{% block title %}Rechercher un étudiant pour générer son bulletin{% endblock %}

{% block styles %}
{{ block.super }}

<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh; /* Centrage vertical */
    }

    .form-container {
        background-color: #f8f9fa; /* Fond clair pour contraster avec le reste */
        padding: 40px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre subtile */
    }

    h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    form label {
        font-size: 1rem;
        color: #333;
        margin-bottom: 5px;
    }

    form input[type="text"],
    form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #fff;
        font-size: 1rem;
        color: #495057;
    }

    form input[type="text"]:focus,
    form select:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Highlight bleu au focus */
    }

    form button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #0056b3; /* Teinte plus foncée au hover */
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Rechercher un étudiant</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>
</div>
{% endblock %}
