{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="{% static 'path/to/your/styles.css' %}">  <!-- Ajoutez le chemin vers vos styles CSS si nécessaire -->
</head>
<body>
    <div class="container">
        <h2>Réinitialiser le mot de passe</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
        </form>
    </div>
</body>
</html>
