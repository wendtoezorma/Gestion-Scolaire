{%extends 'prof/baseprof.html'%}
{% block title %}Enseignants Dashboard{% endblock %}
{% block styles %}
{{ block.super }}

<style>

    .title{
        text-align: center;
        padding: auto;
        padding-left: -100px;
    }
</style>

{% endblock %}
    
 
{% block search %}
<div class="search">
    <form action="{% url 'rechercher_etudiants' %}" method="get">

        <label>
            <input type="text" name="q" placeholder="Rechercher ici" />
            <ion-icon name="search-outline"></ion-icon>
        </label>
    </form>
</div>
{% endblock search %}

{% block profcontent %}
    <div class="dash">
        <div class="title">
            <h1 style="text-align: center;">Tableau de bord du professeur</h1>

        </div>
        <!-- Bubble elements -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

{% endblock profcontent %}
